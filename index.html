<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weater app</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1> Climas del Mundo </h1>
    </header>
    <div class="parag">
        Ingresa una latitud y una longitud para conocer el estado climatico de dicha coordenada.
        <br>
        recuerta: Latitud: -90 a 90 Longitud: -180 a 180
        <br>
        para una mayor precision utiliza decimales
        <br>

    </div>
    <div class="subr">
        Ejemplo: Pasto Latitud: 1.213 Longitud: -77.281
    </div>
    <div class="main">
        <form>
            <div class="inputs">
                <input class="lat" type="number" step="0.001" min="-90" max="90" placeholder=" Latitud " maxlength="6" required >
                <input class="long" type="number" step="0.001" min="-180" max="180" placeholder=" Longitud " maxlength="6" required >
            </div>
            <button type="submit">Consultar</button>
        </form>
        <div class="weatherList">
            <ul>

            </ul>
            <button type="button" onclick="history.go(0)">limpiar tabla</button>
        </div>

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
